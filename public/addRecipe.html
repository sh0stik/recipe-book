<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Recipe Book</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">

</head>

<body>
    <header>
        <h1>Recipe Book</h1>
        <nav>
            <ul>
                <a href="index.html">Home</a>
                <a href="recipes.html">Recipes</a>
                <a href="addRecipe.html">Add recipe</a>
            </ul>
        </nav>
    </header>
    <main>
        <form id="add-recipe-form" onsubmit="event.preventDefault(); addNewRecipe();">
            <h2>Add Recipe</h2>

            <input type="text" id="title" name="title" required placeholder="Recipe Title">

            <textarea id="description" name="description" placeholder="Recipe Description"></textarea>

            <textarea id="instructions" name="instructions" placeholder="Instructions"></textarea>
            <h2>Ingredients</h2>
            <div class="ingredients">
                <table id="ingredients-table">
                    <tr>
                        <th>Quantity</th>
                        <th>Unit</th>
                        <th>Item</th>
                    </tr>
                    <tr>
                        <td><input type="number" name="quantity" placeholder="Quantity" min="1"></td>
                        <td>
                            <select name="unit">               
                                <option value="gram">Gram</option>
                                <option value="kilogram">Kilogram</option>
                                <option value="milliliter">Milliliter</option>
                                <option value="liter">Liter</option>
                                <option value="piece">Piece</option>
                                <option value="teaspoon">Teaspoon</option>
                                <option value="tablespoon">Tablespoon</option>
                                <option value="cup">Cup</option>
                                <option value="ounce">Ounce</option>
                                <option value="pound">Pound</option>
                            </select>
                        </td>
                        <td><input type="text" name="item" placeholder="Item"></td>
                    </tr>
                </table>

                <button type="button" id="add-ingredient-button" onclick="addIngredientRow()">Add Ingredient</button>
            </div>

            <button type="submit">Add Recipe</button>
        </form>
        <script src="./js/addNewRecipe.js"></script>
    </main>
    <footer>
        <p>&copy; 2024 Recipe Book</p>
    </footer>
</body>

</html>
